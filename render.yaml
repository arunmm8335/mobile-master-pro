services:
  - type: web
    name: mobilemaster-pro-api
    env: node
    buildCommand: npm install && npx tsc
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
